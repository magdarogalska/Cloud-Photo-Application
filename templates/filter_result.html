{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/myStyle.css' %}">
</head>

<body>

    <div id="navBox">

        <div id="title">
        Photo Editing App
        </div>

            <a href="{% url 'index' %}">Home</a>
            &nbsp;
            |
            &nbsp;
            <a href="{% url 'upload_photo' %}">Photo Upload</a>
            &nbsp;
    </div>

    <div id="content">

        <h2>Choose filter</h2>

        <div class="image-container">
            <h1>Filtered Image</h1>
            <img src="{{ img_url }}" alt="Filtered Image">
            <form method="post" action="{% url 'download_photo' %}">
                {% csrf_token %}
            <input type="hidden" name="url" value="{{ img_url }}">
            <input type="submit" value="Download Photo">
            </form>
        </div>





    </div>


    <div id="footer">
        Magdalena Rogalska
    </div>

</body>
</html>
